{% extends '_base.html' %}
{% load static %}

    {% block title %}Home{% endblock title %}

    {% block content %}
        <h1>Books Collection</h1>
        <form class="form-inlin mt-2 mt-md-0" action="{% url 'search_results' %}" method="GET">
            <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search for book eg: The Hobbit" aria-label="Search">
            <input class="btn btn-success" type="submit" value="Search">
        </form>
    {% endblock content %}
